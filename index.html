<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Rive layout / data-binding demo</title>
  <style>
    html, body {height:100%; margin:0; background:#252525;}
    #rive-canvas{
      position:fixed; inset:0;
      width:100vw; height:100dvh;
      display:block; background:#252525;
    }
  </style>
  <script src="https://unpkg.com/@rive-app/webgl2@latest"></script>
</head>
<body>
  <canvas id="rive-canvas"></canvas>

  <script>
    const layout = new rive.Layout({
      fit: rive.Fit.Layout,
      alignment: rive.Alignment.Center
    });

    const riveInstance = new rive.Rive({
      src: "fb_2.riv",
      artboard: "viewport",
      stateMachines: "State Machine 1",
      canvas: document.getElementById("rive-canvas"),
      layout,
      autoplay: true,
      onLoad() { riveInstance.resizeDrawingSurfaceToCanvas(); }
    });

    let timerId;
    const scheduleResize = () => {
      if (document.hidden) return;
      cancelAnimationFrame(timerId);
      timerId = requestAnimationFrame(() =>
        riveInstance.resizeDrawingSurfaceToCanvas()
      );
    };
    window.addEventListener("resize", scheduleResize);
    window.matchMedia(`(resolution:${window.devicePixelRatio}dppx)`)
          .addEventListener("change", scheduleResize);
  </script>
</body>
</html>
